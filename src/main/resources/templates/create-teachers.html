<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="card">
                    <div class="card-header text-center" style="font-size: 30px;">Create New Teacher</div>
                    <div class="card-body">
                        <form th:action="@{/Teachers}" th:object="${Teacher}" method="post">
                            <div class="form-group">
                                <label>Student First Name</label>
                                <input type="text" name="firstName" class="form-control" placeholder="Enter Student FirstName">
                            </div>
                            <div class="form-group">
                                <label>Student Last Name</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Enter Student LastName">
                            </div>
                            <div class="form-group">
                                <label>Student Email</label>
                                <input type="text" name="email" class="form-control" placeholder="Enter Student Email">
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
