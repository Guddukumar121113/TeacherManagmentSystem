<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Teacher</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    <!-- <h2 class="text-center">Teacher List</h2> -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

<!-- Brand -->

<a class="navbar-brand" href="#">Teacher Management System</a>

<!-- Toggler/collapsibe Button -->

<button class="navbar-toggler" type="button" data-toggle="collapse"

data-target="#collapsibleNavbar">

<span class="navbar-toggler-icon"></span>

</button>

         <!-- <!-- Navbar links -> -->

         <div class="collapse navbar-collapse" id="collapsibleNavbar">
 
          <ul class="navbar-nav">

         <li class="nav-item"><a class="nav-link" th:href="@{Teachers}">Teacher Management</a></li>
          </ul>
          
         </div>

       </nav>
       
       <div class="container">
       <div class="text-center">
       <h2>Teacher List</h2>
       </div>
       
       <div class="row">
       
       <div class="col-lg-3">
       
       <a th:href="@{Teachers/new}" class="btn btn-primary btn-sm mb-3">Add Teacher</a>
       
       </div>
       </div>
    
    <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Action</th>
    
    </tr>
    </thead>
    <tbody>
    <tr th:each ="Teacher:${Teachers}">
    
    <td th:text="${Teacher.firstName}"></td>
    <td th:text="${Teacher.lastName}"></td>
    <td th:text="${Teacher.email}"></td>
    <td><a th:href="@{Teachers/edit/{id}(id=${Teacher.id})}" class="btn btn-info">Update</a>
    
     <a th:href="@{Teachers/{id}(id=${Teacher.id})}" class="btn btn-danger">Delete</a>
    
    </td>
     </tr>
    </tbody>
    </table>
    </div>

</body>
</html>
